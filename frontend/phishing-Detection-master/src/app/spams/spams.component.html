

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class=" w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="bg-red-300 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="p-4">
        <div class="flex items-center">
          <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="checkbox-all-search" class="sr-only">checkbox</label>
        </div>
      </th>
      <th scope="col" class="px-6 py-3">
        from
      </th>
      <th scope="col" class="px-6 py-3">
        subject
      </th>
      <th scope="col" class="px-6 py-3">
        content
      </th>
      <th scope="col" class="px-6 py-3">
        date
      </th>
      <th scope="col" class="px-6 py-3">
        Delete
      </th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="mailDetails('spam/'+spam.id,spam.id)"  *ngFor="let spam of spams" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td class="w-4 p-4">
        <div class="flex items-center">
          <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
        </div>
      </td>
      <!--<td class="w-4 p-4">
        <div class="flex items-center">
          <button class="btn btn-outline-success w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" (click)="handleCheck(spam)">
            <i [class]="spam.checked?'bi bi-check':'bi bi-circle'"></i>
          </button>
        </div>
      </td>
      /-->
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ spam._from }}</th>
      <td class="px-6 py-4">{{ spam.object }}</td>
      <td class="px-6 py-4">{{ spam.content}}</td>
      <td class="px-6 py-4">{{ spam.date }}</td>
      <td class="px-6 py-4">
        <button class="btn btn-outline-danger" (click)="deleteMail(spam)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto">Showing <span class="font-semibold text-gray-900 dark:text-white">1-10</span> of <span class="font-semibold text-gray-900 dark:text-white">1000</span></span>
    <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
      <li *ngFor="let page of [].constructor(this.appState.spamState.pages); let i=index">
        <button [ngClass]="appState.spamState.currentPage==(i+1)?'btn btn-success':'btn btn-btn-outline-success'" (click)="goToPage(i+1)">
          {{(i+1)}}
        </button>
      </li>
    </ul>
  </nav>
</div>
